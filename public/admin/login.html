<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight博客 | 后台登录</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--sky-gradient);
        transition: background 0.5s;
    }
    .login-panel {
        width: 350px;
        margin: auto;
        padding: 40px 32px 32px 32px;
        box-shadow: 0 8px 32px 0 var(--shadow-color);
        border-radius: 20px;
        background: var(--glass-bg);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1.2s;
    }
    .login-panel h2 {
        margin-bottom: 24px;
        color: var(--primary-color);
        font-weight: bold;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px var(--shadow-color);
    }
    .login-panel .input-group {
        width: 100%;
        margin-bottom: 20px;
    }
    .login-panel input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        background: var(--input-bg);
        color: var(--text-primary);
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
    }
    .login-panel input[type="password"]:focus {
        border: 1.5px solid var(--accent-color);
    }
    .login-panel .login-btn {
        width: 100%;
        padding: 12px 0;
        border-radius: 30px;
        background: var(--btn-bg);
        color: var(--on-primary);
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
        margin-top: 8px;
    }
    .login-panel .login-btn:hover {
        background: var(--btn-hover);
        transform: translateY(-2px);
    }
    .login-panel .error {
        color: #e57373;
        margin-bottom: 10px;
        font-size: 0.95rem;
        min-height: 1.2em;
    }
    @media (max-width: 480px) {
        .login-panel { width: 98vw; padding: 24px 6vw; }
    }
    </style>
</head>
<body>
    <form class="login-panel" id="login-form" autocomplete="off">
        <h2>后台登录</h2>
        <div class="input-group">
            <input type="password" id="password" placeholder="请输入后台密码" required autofocus>
        </div>
        <div class="error" id="error-msg"></div>
        <button type="submit" class="login-btn">登录</button>
    </form>
    <script>
    // moonlight 的 SHA-256 哈希（小写十六进制）
    const PASSWORD_HASH = '2020b3258cb31725edbdad976f82def0a5e38b24a23d8ba11a11484257cc9944';
    // 登录状态 session key
    const SESSION_KEY = 'ml_admin_logged_in';

    // SHA-256 哈希函数
    async function sha256(str) {
        const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // 登录校验
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const pwd = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');
        errorMsg.textContent = '';
        if (!pwd) return;
        const hash = await sha256(pwd);
        if (hash === PASSWORD_HASH) {
            sessionStorage.setItem(SESSION_KEY, '1');
            window.location.href = '/admin/views/articles';
        } else {
            errorMsg.textContent = '密码错误，请重试';
        }
    });
    // 已登录自动跳转
    if (sessionStorage.getItem(SESSION_KEY) === '1') {
        window.location.href = '/admin/views/articles';
    }
    </script>
</body>
</html>
