<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月光云海 | 个人博客</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-auto">
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    
    <div class="moonlight"></div>
    
    <header class="glass-panel">
        <div class="container">
            <div class="logo">
                <h1>月光云海</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">首页</a></li>
                    <li><a href="#articles">文章</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#chatbot">聊天机器人</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main>
        <section id="hero" class="parallax">
            <div class="container">
                <div class="glass-panel hero-content">
                    <h2 class="fade-in">欢迎来到月光云海</h2>
                    <p class="fade-in delay-1">在这里，思绪如云，文字如月光般流淌</p>
                    <a href="#articles" class="btn glass-btn fade-in delay-2">探索文章</a>
                </div>
            </div>
        </section>
        
        <section id="about" class="section">
            <div class="container">
                <div class="glass-panel about-content">
                    <h2>关于博主</h2>
                    <div class="profile-container">
                        <div class="profile-image">
                            <div class="image-placeholder glass-panel">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="profile-info" id="profile-info">
                            <!-- 个人信息将通过JavaScript加载 -->
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="articles" class="section">
            <div class="container">
                <h2 class="section-title">最新文章</h2>
                <div class="articles-grid" id="articles-container">
                    <!-- 文章卡片将通过JavaScript加载 -->
                    <div class="article-card glass-panel skeleton">
                        <div class="article-image skeleton-image"></div>
                        <div class="article-content">
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                        </div>
                    </div>
                    <div class="article-card glass-panel skeleton">
                        <div class="article-image skeleton-image"></div>
                        <div class="article-content">
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                        </div>
                    </div>
                    <div class="article-card glass-panel skeleton">
                        <div class="article-image skeleton-image"></div>
                        <div class="article-content">
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                            <div class="skeleton-line"></div>
                        </div>
                    </div>
                </div>
                <div class="articles-pagination glass-panel">
                    <button class="pagination-btn" id="prev-page" disabled>
                        <i class="fas fa-chevron-left"></i> 上一页
                    </button>
                    <span id="page-indicator">1 / 1</span>
                    <button class="pagination-btn" id="next-page" disabled>
                        下一页 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
        
        <section id="chatbot" class="section">
            <div class="container">
                <div class="glass-panel chatbot-container">
                    <h2>与云月对话</h2>
                    <div class="chatbot-messages" id="chatbot-messages">
                        <div class="message bot-message">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <p>你好！我是云月，很高兴与你交流。有什么我可以帮助你的吗？</p>
                            </div>
                        </div>
                    </div>
                    <div class="chatbot-input">
                        <input type="text" id="chatbot-input" placeholder="在这里输入你的问题...">
                        <button id="send-message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="glass-panel">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>月光云海</h3>
                    <p>一个梦幻朦胧之美的个人博客空间</p>
                </div>
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <ul class="social-links">
                        <li><a href="#"><i class="fab fa-github"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-weixin"></i></a></li>
                        <li><a href="#"><i class="fab fa-weibo"></i></a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>站点地图</h3>
                    <ul>
                        <li><a href="#">首页</a></li>
                        <li><a href="#articles">文章</a></li>
                        <li><a href="#about">关于</a></li>
                        <li><a href="admin/login.html">管理入口</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; <span id="year"></span> 月光云海 - 保留所有权利</p>
            </div>
        </div>
    </footer>
    
    <script src="assets/js/main.js" type="module"></script>
    <script src="assets/js/theme-switcher.js" type="module"></script>
    <script src="assets/js/chatbot.js" type="module"></script>
</body>
</html>
