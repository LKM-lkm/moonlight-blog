<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight博客 | 后台管理</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景元素 -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    
    <div class="moonlight admin-moonlight"></div>
    
    <!-- 侧边栏 -->
    <aside class="sidebar glass-panel">
        <div class="sidebar-header">
            <h2>Moonlight博客</h2>
            <p>后台管理系统</p>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="#" class="active" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-section="articles">
                        <i class="fas fa-file-alt"></i>
                        <span>文章管理</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-section="profile">
                        <i class="fas fa-user"></i>
                        <span>个人信息</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-section="chatbot">
                        <i class="fas fa-robot"></i>
                        <span>聊天机器人</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-section="settings">
                        <i class="fas fa-cog"></i>
                        <span>系统设置</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <a href="#" id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>切换主题</span>
            </a>
            <a href="#" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出登录</span>
            </a>
        </div>
    </aside>
    
    <!-- 主内容区域 -->
    <main class="main-content">
        <header class="admin-header glass-panel">
            <div class="header-left">
                <button type="button" id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="page-title">仪表盘</h2>
            </div>
            
            <div class="header-right">
                <a href="../index.html" class="preview-btn" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    预览网站
                </a>
                
                <div class="admin-avatar">
                    <img src="../assets/img/avatar.jpg" alt="管理员头像">
                    <span>名</span>
                </div>
            </div>
        </header>
        
        <!-- 仪表盘部分 -->
        <section id="dashboard-section" class="content-section active">
            <div class="dashboard-stats">
                <div class="stat-card glass-panel">
                    <div class="stat-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3>文章总数</h3>
                        <p id="total-articles">0</p>
                    </div>
                </div>
                
                <div class="stat-card glass-panel">
                    <div class="stat-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="stat-info">
                        <h3>聊天总数</h3>
                        <p id="total-chats">0</p>
                    </div>
                </div>
                
                <div class="stat-card glass-panel">
                    <div class="stat-icon">
                        <i class="fas fa-file-upload"></i>
                    </div>
                    <div class="stat-info">
                        <h3>文件总数</h3>
                        <p id="total-files">0</p>
                    </div>
                </div>
                
                <div class="stat-card glass-panel">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>最后更新</h3>
                        <p id="last-update">-</p>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-cards">
                <div class="dashboard-card glass-panel">
                    <h3>最近文章</h3>
                    <ul class="recent-list" id="recent-articles">
                        <li class="skeleton-item">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-date"></div>
                        </li>
                        <li class="skeleton-item">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-date"></div>
                        </li>
                        <li class="skeleton-item">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-date"></div>
                        </li>
                    </ul>
                </div>
                
                <div class="dashboard-card glass-panel">
                    <h3>最近聊天</h3>
                    <ul class="recent-list" id="recent-chats">
                        <li class="skeleton-item">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-date"></div>
                        </li>
                        <li class="skeleton-item">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-date"></div>
                        </li>
                        <li class="skeleton-item">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-date"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        
        <!-- 文章管理部分 -->
        <section id="articles-section" class="content-section">
            <div class="article-filters glass-panel">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="article-search" placeholder="搜索文章...">
                </div>
                
                <div class="filter-group">
                    <select id="article-filter">
                        <option value="all">全部文章</option>
                        <option value="published">已发布</option>
                        <option value="draft">草稿</option>
                    </select>
                </div>
                
                <a href="editor.html" class="btn primary-btn">
                    <i class="fas fa-plus"></i> 新建文章
                </a>
            </div>
            
            <div class="article-list glass-panel">
                <table>
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>发布日期</th>
                            <th>阅读时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="articles-tbody">
                        <tr class="skeleton-row">
                            <td><div style="width: 80%;"></div></td>
                            <td><div style="width: 70%;"></div></td>
                            <td><div style="width: 50%;"></div></td>
                            <td><div style="width: 60%;"></div></td>
                            <td><div style="width: 40%;"></div></td>
                        </tr>
                        <tr class="skeleton-row">
                            <td><div style="width: 80%;"></div></td>
                            <td><div style="width: 70%;"></div></td>
                            <td><div style="width: 50%;"></div></td>
                            <td><div style="width: 60%;"></div></td>
                            <td><div style="width: 40%;"></div></td>
                        </tr>
                        <tr class="skeleton-row">
                            <td><div style="width: 80%;"></div></td>
                            <td><div style="width: 70%;"></div></td>
                            <td><div style="width: 50%;"></div></td>
                            <td><div style="width: 60%;"></div></td>
                            <td><div style="width: 40%;"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button class="pagination-btn" id="prev-page" disabled>
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
                <span>第 <span id="current-page">1</span> 页</span>
                <button class="pagination-btn" id="next-page">
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
        
        <!-- 个人信息部分 -->
        <section id="profile-section" class="content-section">
            <div class="profile-edit-container">
                <div class="profile-card glass-panel">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <div class="avatar-preview">
                                <img src="../assets/img/avatar.jpg" alt="个人头像" id="avatar-preview-img">
                            </div>
                            <button type="button" class="btn secondary-btn" id="change-avatar-btn">
                                <i class="fas fa-camera"></i> 更换头像
                            </button>
                            <input type="file" id="avatar-upload" accept="image/*" hidden>
                        </div>
                    </div>
                    
                    <form class="profile-form" id="profile-form">
                        <div class="form-group">
                            <label for="profile-name">名称</label>
                            <input type="text" id="profile-name" placeholder="你的名字">
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-bio">个人简介</label>
                            <textarea id="profile-bio" placeholder="关于你自己的简短介绍"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-focus">专注领域</label>
                            <input type="text" id="profile-focus" placeholder="你的专业领域，用逗号分隔">
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-email">电子邮箱</label>
                            <input type="email" id="profile-email" placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label>社交链接</label>
                            <div class="social-links-editor">
                                <!-- 社交链接将在这里动态生成 -->
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn secondary-btn" id="reset-profile-btn">重置</button>
                            <button type="submit" class="btn primary-btn">保存更改</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <!-- 聊天机器人部分 -->
        <section id="chatbot-section" class="content-section">
            <div class="chatbot-config glass-panel">
                <h3>聊天机器人设置</h3>
                
                <form id="chatbot-form">
                    <div class="form-group">
                        <label for="chatbot-name">机器人名称</label>
                        <input type="text" id="chatbot-name" placeholder="聊天机器人的名称">
                    </div>
                    
                    <div class="form-group">
                        <label for="chatbot-greeting">欢迎语</label>
                        <textarea id="chatbot-greeting" placeholder="机器人的欢迎语"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="chatbot-personality">个性设置</label>
                        <select id="chatbot-personality">
                            <option value="friendly">友好型</option>
                            <option value="professional">专业型</option>
                            <option value="creative">创意型</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">保存设置</button>
                    </div>
                </form>
            </div>
            
            <div class="chat-history glass-panel">
                <h3>聊天历史</h3>
                
                <div class="chat-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="chat-search" placeholder="搜索聊天...">
                    </div>
                    
                    <button type="button" class="btn secondary-btn" id="clear-chats-btn">
                        <i class="fas fa-trash"></i> 清空历史
                    </button>
                </div>
                
                <div class="chat-list" id="chat-list">
                    <!-- 聊天历史将在这里动态生成 -->
                </div>
            </div>
        </section>
        
        <!-- 系统设置部分 -->
        <section id="settings-section" class="content-section">
            <div class="settings-card glass-panel">
                <h3>网站设置</h3>
                
                <form id="settings-form">
                    <div class="form-group">
                        <label for="site-title">网站标题</label>
                        <input type="text" id="site-title" value="月光云海">
                    </div>
                    
                    <div class="form-group">
                        <label for="site-description">网站描述</label>
                        <textarea id="site-description">一个优雅的个人博客系统，记录生活、技术与思考。</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="site-keywords">网站关键词</label>
                        <input type="text" id="site-keywords" placeholder="关键词，用逗号分隔">
                    </div>
                    
                    <div class="form-group">
                        <label>主题设置</label>
                        <div class="theme-options">
                            <div class="theme-option">
                                <input type="radio" id="theme-auto" name="theme" value="auto" checked>
                                <label for="theme-auto">自动（跟随系统）</label>
                            </div>
                            <div class="theme-option">
                                <input type="radio" id="theme-dark" name="theme" value="dark">
                                <label for="theme-dark">暗色模式</label>
                            </div>
                            <div class="theme-option">
                                <input type="radio" id="theme-light" name="theme" value="light">
                                <label for="theme-light">亮色模式</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">保存设置</button>
                    </div>
                </form>
            </div>
            
            <div class="settings-card glass-panel">
                <h3>密码修改</h3>
                
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">当前密码</label>
                        <input type="password" id="current-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">新密码</label>
                        <input type="password" id="new-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">确认新密码</label>
                        <input type="password" id="confirm-password">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">更改密码</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="year">2025</span> 月光云海 - 保留所有权利</p>
    </footer>
    
    <script src="../assets/js/admin.js"></script>
</body>
</html>
