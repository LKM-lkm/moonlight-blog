<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 月光云海博客</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="loading-container">
        <div class="loading-icon">
            <i class="fas fa-moon"></i>
        </div>
        <div class="loading-text">月光云海博客</div>
        <div class="loading-subtitle">正在检查登录状态...</div>
    </div>

    <script>
        // 检查登录状态并自动跳转
        function checkLoginAndRedirect() {
            // 检查是否已登录（通过检查localStorage中的登录标记）
            const isLoggedIn = localStorage.getItem('admin-logged-in') === 'true';
            const loginTime = localStorage.getItem('admin-login-time');
            
            // 检查登录是否过期（24小时）
            const isLoginExpired = loginTime && (Date.now() - parseInt(loginTime)) > 24 * 60 * 60 * 1000;
            
            if (isLoggedIn && !isLoginExpired) {
                // 已登录且未过期，跳转到后台管理
                setTimeout(() => {
                    window.location.href = './views/dashboard.html';
                }, 1000);
            } else {
                // 未登录或已过期，清除过期的登录信息并跳转到登录页
                if (isLoginExpired) {
                    localStorage.removeItem('admin-logged-in');
                    localStorage.removeItem('admin-login-time');
                }
                setTimeout(() => {
                    window.location.href = './login.html';
                }, 1000);
            }
        }
        
        // 页面加载完成后执行检查
        document.addEventListener('DOMContentLoaded', checkLoginAndRedirect);
        
        // 如果JavaScript被禁用，3秒后自动跳转到登录页
        setTimeout(() => {
            if (window.location.href.includes('admin/index.html')) {
                window.location.href = './login.html';
            }
        }, 3000);
    </script>
</body>
</html>
