<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 月光云海博客</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="theme-auto">
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    
    <div class="moonlight"></div>

    <div class="admin-layout">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-moon"></i>
                    <span>月光云海</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="fas fa-chart-line"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li>
                        <a href="articles.html">
                            <i class="fas fa-file-alt"></i>
                            <span>文章管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="comments.html">
                            <i class="fas fa-comments"></i>
                            <span>评论管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>用户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>系统设置</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>仪表盘</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="搜索...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-menu">
                        <img src="../assets/img/avatar.jpg" alt="用户头像" class="avatar">
                        <div class="dropdown-menu">
                            <a href="profile.html"><i class="fas fa-user"></i> 个人资料</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 统计卡片 -->
            <section class="stats-cards">
                <div class="card">
                    <div class="card-icon visitors">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="card-info">
                        <h3>访问量</h3>
                        <p>1,234</p>
                        <span class="trend up">
                            <i class="fas fa-arrow-up"></i>
                            12.5%
                        </span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon articles">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="card-info">
                        <h3>文章数</h3>
                        <p>56</p>
                        <span class="trend up">
                            <i class="fas fa-arrow-up"></i>
                            8.3%
                        </span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon comments">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="card-info">
                        <h3>评论数</h3>
                        <p>328</p>
                        <span class="trend down">
                            <i class="fas fa-arrow-down"></i>
                            3.2%
                        </span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon users">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h3>用户数</h3>
                        <p>892</p>
                        <span class="trend up">
                            <i class="fas fa-arrow-up"></i>
                            15.7%
                        </span>
                    </div>
                </div>
            </section>

            <!-- 图表区域 -->
            <section class="charts-section">
                <div class="chart-container">
                    <div class="chart-header">
                        <h2>访问趋势</h2>
                        <div class="chart-actions">
                            <button class="active">日</button>
                            <button>周</button>
                            <button>月</button>
                        </div>
                    </div>
                    <div class="chart" id="visitsChart"></div>
                </div>
                <div class="chart-container">
                    <div class="chart-header">
                        <h2>用户分布</h2>
                        <div class="chart-actions">
                            <button class="active">地区</button>
                            <button>设备</button>
                        </div>
                    </div>
                    <div class="chart" id="userDistributionChart"></div>
                </div>
            </section>

            <!-- 最新动态 -->
            <section class="recent-activities">
                <div class="section-header">
                    <h2>最新动态</h2>
                    <a href="#" class="view-all">查看全部</a>
                </div>
                <div class="activity-list">
                    <div class="activity-item">
                        <div class="activity-icon comment">
                            <i class="fas fa-comment"></i>
                        </div>
                        <div class="activity-content">
                            <p><strong>用户1</strong> 评论了文章 <a href="#">《Vue3 组件开发实践》</a></p>
                            <span class="time">2分钟前</span>
                        </div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon article">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="activity-content">
                            <p><strong>管理员</strong> 发布了新文章 <a href="#">《React Hooks 最佳实践》</a></p>
                            <span class="time">1小时前</span>
                        </div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon user">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="activity-content">
                            <p><strong>用户2</strong> 注册成为新用户</p>
                            <span class="time">3小时前</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 引入脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
