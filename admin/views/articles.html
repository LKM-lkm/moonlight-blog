<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理 - Moonlight博客后台</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
    .admin-table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    .admin-table th, .admin-table td { border: 1px solid #e0e6ef; padding: 10px 12px; text-align: left; }
    .admin-table th { background: #f7fafd; color: #4a6fa5; }
    .admin-table tr:nth-child(even) { background: #f9fbfd; }
    .admin-table tr:hover { background: #eaf3ff; }
    .admin-article-tags { display: flex; gap: 6px; flex-wrap: wrap; }
    .admin-article-tags .tag { font-size: 12px; padding: 2px 8px; border-radius: 10px; background: #6e8ebc; color: #fff; }
    .admin-top-badge { color: #ffb300; font-weight: bold; margin-left: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>文章管理</h2>
        <table class="admin-table" id="admin-articles-table">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>作者</th>
                    <th>日期</th>
                    <th>标签</th>
                    <th>置顶</th>
                </tr>
            </thead>
            <tbody>
                <!-- 文章列表将通过JS动态加载 -->
            </tbody>
        </table>
    </div>
    <script src="../../assets/js/main.js"></script>
    <script src="../js/articles.js"></script>
</body>
</html>
