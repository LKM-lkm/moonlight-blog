<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - Moonlight</title>
    <link rel="stylesheet" href="/assets/css/admin/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景动画 -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-moon"></i>
                </div>
                <h2>管理员登录</h2>
                <p>欢迎回来，请登录您的账号</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <input type="hidden" name="csrf_token" value="<?php echo Security::getInstance()->generateCsrfToken(); ?>">
                
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="密码" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                </div>

                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="login-button">
                    <span>登录</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // 切换密码可见性
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // 处理表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.querySelector('.login-button');
            
            try {
                // 禁用提交按钮
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                
                const response = await fetch('/admin/api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password'),
                        remember: formData.get('remember') === 'on',
                        csrf_token: formData.get('csrf_token')
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 显示成功消息
                    errorMessage.classList.remove('error');
                    errorMessage.classList.add('success');
                    errorMessage.textContent = '登录成功，正在跳转...';
                    
                    // 跳转到仪表板
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    // 显示错误消息
                    errorMessage.classList.remove('success');
                    errorMessage.classList.add('error');
                    errorMessage.textContent = data.message || '登录失败，请检查用户名和密码';
                    
                    // 重置按钮状态
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span>登录</span>';
                }
            } catch (error) {
                // 显示错误消息
                errorMessage.classList.remove('success');
                errorMessage.classList.add('error');
                errorMessage.textContent = '登录过程中发生错误，请稍后重试';
                
                // 重置按钮状态
                submitButton.disabled = false;
                submitButton.innerHTML = '<span>登录</span>';
                
                console.error('登录错误:', error);
            }
        });
    </script>
</body>
</html>
