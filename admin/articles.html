<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月光云海 | 文章管理</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="admin-header glass-panel">
        <div class="container">
            <div class="logo">
                <h1>月光云海 - 后台管理</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">仪表盘</a></li>
                    <li><a href="#" class="active">文章管理</a></li>
                    <li><a href="profile.html">个人信息</a></li>
                    <li><a href="settings.html">系统设置</a></li>
                    <li><a href="logout.html">退出登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="articles-content glass-panel">
                <h2>文章管理</h2>
                <div class="articles-toolbar">
                    <a href="editor.html" class="btn glass-btn">
                        <i class="fas fa-plus"></i> 创建新文章
                    </a>
                    <div class="search-bar">
                        <input type="text" id="article-search" placeholder="搜索文章">
                        <button id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="articles-table">
                    <table>
                        <thead>
                            <tr>
                                <th>标题</th>
                                <th>发布日期</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="articles-table-body">
                            <!-- 文章列表将通过 JavaScript 动态添加 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="admin-footer glass-panel">
        <div class="container">
            <p>&copy; <span id="year"></span> 月光云海 - 保留所有权利</p>
        </div>
    </footer>

    <script src="../assets/js/admin.js" type="module"></script>
    <script src="../assets/js/article-manager.js" type="module"></script>
</body>
</html>
