<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight博客 | 后台登录</title>
    <!-- webpack将自动注入CSS文件 -->
</head>
<body class="login-page theme-light">
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    
    <div class="moonlight"></div>
    
    <form class="login-panel" id="login-form" autocomplete="off">
        <h2><i class="fas fa-lock"></i> 后台登录</h2>
        <div class="input-group">
            <input type="password" id="password" placeholder="请输入后台密码" required autofocus>
        </div>
        <div class="error" id="error-msg"></div>
        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> 登录
        </button>
    </form>

    <!-- webpack将自动注入JavaScript文件 -->
</body>
</html>
