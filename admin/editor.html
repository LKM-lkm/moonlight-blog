<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月光云海 | 编辑文章</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 添加 Markdown 编辑器样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
</head>
<body>
    <!-- 背景元素 -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    
    <div class="moonlight admin-moonlight"></div>
    
    <!-- 侧边栏 -->
    <aside class="sidebar glass-panel">
        <div class="sidebar-header">
            <h2>月光云海</h2>
            <p>后台管理系统</p>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="index.html" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                </li>
                <li>
                    <a href="index.html#articles" class="active" data-section="articles">
                        <i class="fas fa-file-alt"></i>
                        <span>文章管理</span>
                    </a>
                </li>
                <li>
                    <a href="index.html#profile" data-section="profile">
                        <i class="fas fa-user"></i>
                        <span>个人信息</span>
                    </a>
                </li>
                <li>
                    <a href="index.html#chatbot" data-section="chatbot">
                        <i class="fas fa-robot"></i>
                        <span>聊天机器人</span>
                    </a>
                </li>
                <li>
                    <a href="index.html#settings" data-section="settings">
                        <i class="fas fa-cog"></i>
                        <span>系统设置</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <a href="#" id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>切换主题</span>
            </a>
            <a href="#" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出登录</span>
            </a>
        </div>
    </aside>
    
    <!-- 主内容区域 -->
    <main class="main-content">
        <header class="admin-header glass-panel">
            <div class="header-left">
                <button type="button" id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="editor-title">编辑文章</h2>
            </div>
            
            <div class="header-right">
                <button type="button" class="btn secondary-btn" id="preview-article-btn">
                    <i class="fas fa-eye"></i> 预览
                </button>
                <button type="button" class="btn secondary-btn" id="save-draft-btn">
                    <i class="fas fa-save"></i> 保存草稿
                </button>
                <button type="button" class="btn primary-btn" id="publish-btn">
                    <i class="fas fa-paper-plane"></i> 发布文章
                </button>
            </div>
        </header>
        
        <div class="editor-container">
            <div class="editor-sidebar glass-panel">
                <div class="form-group">
                    <label for="article-title">文章标题</label>
                    <input type="text" id="article-title" placeholder="输入文章标题">
                </div>
                
                <div class="form-group">
                    <label for="article-excerpt">文章摘要</label>
                    <textarea id="article-excerpt" placeholder="输入文章摘要（可选）"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="article-category">分类</label>
                    <select id="article-category">
                        <option value="technology">技术</option>
                        <option value="life">生活</option>
                        <option value="thoughts">思考</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="article-tags">标签</label>
                    <input type="text" id="article-tags" placeholder="输入标签，用逗号分隔">
                </div>
                
                <div class="form-group">
                    <label for="article-cover">封面图片</label>
                    <div class="cover-upload">
                        <div class="cover-preview" id="cover-preview">
                            <i class="fas fa-image"></i>
                            <span>暂无封面</span>
                        </div>
                        <button type="button" class="btn secondary-btn" id="select-cover-btn">
                            <i class="fas fa-upload"></i> 选择图片
                        </button>
                    </div>
                    <input type="file" id="cover-upload" accept="image/*" hidden>
                </div>
            </div>
            
            <div class="editor-main glass-panel">
                <textarea id="markdown-editor"></textarea>
            </div>
        </div>
    </main>
    
    <!-- 预览模态框 -->
    <div class="preview-modal" id="preview-modal">
        <div class="preview-content glass-panel">
            <div class="preview-header">
                <h2>文章预览</h2>
                <button type="button" class="close-preview-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="preview-body">
                <div class="article-preview-container">
                    <h1 id="preview-title">文章标题</h1>
                    <div class="article-meta">
                        <span><i class="fas fa-calendar"></i> <span id="preview-date"></span></span>
                        <span><i class="fas fa-folder"></i> <span id="preview-category">分类</span></span>
                        <span><i class="fas fa-tags"></i> <span id="preview-tags">标签</span></span>
                    </div>
                    <div class="article-content" id="preview-content">
                        <!-- 文章内容将在这里渲染 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/editor.js"></script>
</body>
</html>
