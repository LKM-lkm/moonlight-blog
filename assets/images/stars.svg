<?xml version="1.0" encoding="UTF-8"?>
<svg width="2000" height="1000" viewBox="0 0 2000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 创建星星的渐变效果 -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    
    <!-- 创建蓝色星星的渐变效果 -->
    <radialGradient id="blueStarGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(100,149,237,0.8);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgba(100,149,237,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#000B1F"/>
  
  <!-- 大型星星群组 -->
  <g fill="url(#starGlow)">
    <circle cx="150" cy="120" r="2.5" />
    <circle cx="480" cy="340" r="3" />
    <circle cx="780" cy="180" r="2.5" />
    <circle cx="1200" cy="420" r="3" />
    <circle cx="1600" cy="250" r="2.5" />
    <circle cx="1900" cy="150" r="3" />
  </g>
  
  <!-- 中型星星群组 -->
  <g fill="url(#blueStarGlow)">
    <circle cx="50" cy="60" r="1.8" />
    <circle cx="320" cy="280" r="1.5" />
    <circle cx="650" cy="360" r="1.8" />
    <circle cx="950" cy="180" r="1.5" />
    <circle cx="1300" cy="480" r="1.8" />
    <circle cx="1650" cy="320" r="1.5" />
    <circle cx="1850" cy="420" r="1.8" />
  </g>
  
  <!-- 小型星星群组 -->
  <g fill="url(#starGlow)">
    <circle cx="100" cy="360" r="0.8" />
    <circle cx="250" cy="420" r="0.6" />
    <circle cx="400" cy="480" r="0.8" />
    <circle cx="550" cy="40" r="0.6" />
    <circle cx="700" cy="100" r="0.8" />
    <circle cx="850" cy="160" r="0.6" />
    <circle cx="1000" cy="220" r="0.8" />
    <circle cx="1150" cy="280" r="0.6" />
    <circle cx="1300" cy="340" r="0.8" />
    <circle cx="1450" cy="400" r="0.6" />
    <circle cx="1600" cy="460" r="0.8" />
    <circle cx="1750" cy="520" r="0.6" />
    <circle cx="1900" cy="580" r="0.8" />
  </g>
  
  <!-- 微小星星群组 -->
  <g fill="white">
    <circle cx="180" cy="90" r="0.4" />
    <circle cx="380" cy="150" r="0.3" />
    <circle cx="580" cy="210" r="0.4" />
    <circle cx="780" cy="270" r="0.3" />
    <circle cx="980" cy="330" r="0.4" />
    <circle cx="1180" cy="390" r="0.3" />
    <circle cx="1380" cy="450" r="0.4" />
    <circle cx="1580" cy="510" r="0.3" />
    <circle cx="1780" cy="570" r="0.4" />
  </g>
</svg> 