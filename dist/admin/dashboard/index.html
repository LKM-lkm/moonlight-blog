<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - Moonlight</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/assets/js/dashboard.js"></script>
</head>
<body>
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-moon"></i>
                    <span>Moonlight</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="/admin/dashboard/"><i class="fas fa-chart-line"></i><span>仪表盘</span></a></li>
                    <li><a href="/admin/views/articles.html"><i class="fas fa-file-alt"></i><span>文章管理</span></a></li>
                    <li><a href="/admin/views/comments.html"><i class="fas fa-comments"></i><span>评论管理</span></a></li>
                    <li><a href="/admin/views/users.html"><i class="fas fa-users"></i><span>用户管理</span></a></li>
                    <li><a href="/admin/settings.html"><i class="fas fa-cog"></i><span>系统设置</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h1>仪表盘</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索...">
                    </div>
                    <div class="user-menu">
                        <img src="/assets/images/avatar.jpg" alt="用户头像" class="avatar">
                        <div class="dropdown-menu">
                            <a href="/admin/profile.html"><i class="fas fa-user"></i> 个人资料</a>
                            <a href="/" target="_blank"><i class="fas fa-home"></i> 返回主页</a>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="stats-cards">
                <div class="stat-card"><div class="stat-icon visitors"><i class="fas fa-eye"></i></div><div class="stat-info"><h3>--</h3><p>今日访问</p><div class="trend up"><i class="fas fa-arrow-up"></i><span>--</span></div></div></div>
                <div class="stat-card"><div class="stat-icon articles"><i class="fas fa-file-alt"></i></div><div class="stat-info"><h3>--</h3><p>文章总数</p><div class="trend up"><i class="fas fa-arrow-up"></i><span>--</span></div></div></div>
                <div class="stat-card"><div class="stat-icon comments"><i class="fas fa-comments"></i></div><div class="stat-info"><h3>--</h3><p>新增评论</p><div class="trend down"><i class="fas fa-arrow-down"></i><span>--</span></div></div></div>
                <div class="stat-card"><div class="stat-icon users"><i class="fas fa-users"></i></div><div class="stat-info"><h3>--</h3><p>注册用户</p><div class="trend up"><i class="fas fa-arrow-up"></i><span>--</span></div></div></div>
            </div>
            <div class="charts-section">
                <div class="chart-container"><div class="chart-header"><h2>访问统计</h2><div class="chart-actions"><button class="active">日</button><button>周</button><button>月</button></div></div><div class="chart" id="visitors-chart"></div></div>
                <div class="chart-container"><div class="chart-header"><h2>用户增长</h2><div class="chart-actions"><button class="active">日</button><button>周</button><button>月</button></div></div><div class="chart" id="users-chart"></div></div>
            </div>
            <div class="recent-activities">
                <div class="section-header"><h2>最近活动</h2><a href="#" class="view-all">查看全部</a></div>
                <div class="activity-list"><div class="activity-item"><div class="activity-content"><p>暂无活动记录</p></div></div></div>
            </div>
        </main>
    </div>
    <script>
        // 用户菜单交互逻辑、搜索、登出等可在此补充
    </script>
</body>
</html>
