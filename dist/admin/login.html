<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight博客 | 后台登录</title>
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- 备选方案：如果CDN失败，使用本地Font Awesome -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" media="print" onload="this.media='all'">
<script defer src="../js/login.1a06a937c82237acc887.js"></script><link href="../css/477.30568094daacc4c7e88f.css" rel="stylesheet"></head>
<body class="login-page theme-light">
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    
    <div class="moonlight"></div>
    
    <form class="login-panel" id="login-form" autocomplete="off">
        <h2><i class="fas fa-lock"></i> 后台登录</h2>
        <div class="input-group">
            <input type="password" id="password" placeholder="请输入后台密码" required autofocus>
        </div>
        <div class="error" id="error-msg"></div>
        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> 登录
        </button>
    </form>

    <!-- JavaScript 文件 -->
    <script src="../assets/js/font-awesome-check.js"></script>
</body>
</html>
