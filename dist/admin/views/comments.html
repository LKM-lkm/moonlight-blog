<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论管理 - 月光云海博客</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="/assets/css/comments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-moon"></i>
                    <span>月光云海</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-chart-line"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li>
                        <a href="articles.html">
                            <i class="fas fa-file-alt"></i>
                            <span>文章管理</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="comments.html">
                            <i class="fas fa-comments"></i>
                            <span>评论管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>用户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>系统设置</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>评论管理</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="搜索评论...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-menu">
                        <img src="/assets/img/avatar.jpg" alt="用户头像" class="avatar">
                        <div class="dropdown-menu">
                            <a href="profile.html"><i class="fas fa-user"></i> 个人资料</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 评论管理工具栏 -->
            <div class="comments-toolbar">
                <div class="toolbar-left">
                    <div class="filter-group">
                        <select id="statusFilter">
                            <option value="">所有状态</option>
                            <option value="pending">待审核</option>
                            <option value="approved">已通过</option>
                            <option value="rejected">已拒绝</option>
                        </select>
                        <select id="articleFilter">
                            <option value="">所有文章</option>
                            <option value="1">Vue3 组件开发实践</option>
                            <option value="2">React Hooks 最佳实践</option>
                        </select>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button class="btn btn-outline" id="batchDeleteBtn">
                        <i class="fas fa-trash"></i> 批量删除
                    </button>
                </div>
            </div>

            <!-- 评论列表 -->
            <div class="comments-list">
                <div class="comment-item">
                    <div class="comment-header">
                        <div class="comment-info">
                            <img src="/assets/img/avatar-1.jpg" alt="用户头像" class="user-avatar">
                            <div class="user-info">
                                <h3>张三</h3>
                                <span class="comment-meta">
                                    <i class="fas fa-clock"></i> 2024-03-15 14:30
                                </span>
                            </div>
                        </div>
                        <div class="comment-status status-pending">待审核</div>
                    </div>
                    <div class="comment-content">
                        <p>这篇文章写得很好，对我帮助很大！</p>
                        <div class="comment-article">
                            <i class="fas fa-link"></i>
                            <a href="#">Vue3 组件开发实践</a>
                        </div>
                    </div>
                    <div class="comment-actions">
                        <button class="btn btn-sm btn-success approve-btn">
                            <i class="fas fa-check"></i> 通过
                        </button>
                        <button class="btn btn-sm btn-danger reject-btn">
                            <i class="fas fa-times"></i> 拒绝
                        </button>
                        <button class="btn btn-sm btn-outline delete-btn">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                        <button class="btn btn-sm btn-outline reply-btn">
                            <i class="fas fa-reply"></i> 回复
                        </button>
                    </div>
                </div>

                <div class="comment-item">
                    <div class="comment-header">
                        <div class="comment-info">
                            <img src="/assets/img/avatar-2.jpg" alt="用户头像" class="user-avatar">
                            <div class="user-info">
                                <h3>李四</h3>
                                <span class="comment-meta">
                                    <i class="fas fa-clock"></i> 2024-03-14 16:45
                                </span>
                            </div>
                        </div>
                        <div class="comment-status status-approved">已通过</div>
                    </div>
                    <div class="comment-content">
                        <p>期待作者的下一篇文章！</p>
                        <div class="comment-article">
                            <i class="fas fa-link"></i>
                            <a href="#">React Hooks 最佳实践</a>
                        </div>
                    </div>
                    <div class="comment-actions">
                        <button class="btn btn-sm btn-outline delete-btn">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                        <button class="btn btn-sm btn-outline reply-btn">
                            <i class="fas fa-reply"></i> 回复
                        </button>
                    </div>
                </div>
            </div>

            <!-- 分页 -->
            <div class="pagination">
                <button class="btn btn-outline" id="prevPage">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-numbers">
                    <button class="btn btn-outline active">1</button>
                    <button class="btn btn-outline">2</button>
                    <button class="btn btn-outline">3</button>
                    <span>...</span>
                    <button class="btn btn-outline">10</button>
                </div>
                <button class="btn btn-outline" id="nextPage">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- 回复评论模态框 -->
    <div class="modal" id="replyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>回复评论</h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="original-comment">
                    <div class="comment-header">
                        <div class="comment-info">
                            <img src="" alt="用户头像" class="user-avatar">
                            <div class="user-info">
                                <h3></h3>
                                <span class="comment-meta"></span>
                            </div>
                        </div>
                    </div>
                    <div class="comment-content">
                        <p></p>
                    </div>
                </div>
                <form id="replyForm">
                    <div class="form-group">
                        <label for="replyContent">回复内容</label>
                        <textarea id="replyContent" rows="4" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="submitBtn">提交</button>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="/assets/js/comments.js"></script>
</body>
</html>
