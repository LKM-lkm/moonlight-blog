<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理 - Moonlight博客后台</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
    .admin-table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    .admin-table th, .admin-table td { border: 1px solid #e0e6ef; padding: 10px 12px; text-align: left; }
    .admin-table th { background: #f7fafd; color: #4a6fa5; }
    .admin-table tr:nth-child(even) { background: #f9fbfd; }
    .admin-table tr:hover { background: #eaf3ff; }
    .admin-article-tags { display: flex; gap: 6px; flex-wrap: wrap; }
    .admin-article-tags .tag { font-size: 12px; padding: 2px 8px; border-radius: 10px; background: #6e8ebc; color: #fff; }
    .admin-top-badge { color: #ffb300; font-weight: bold; margin-left: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>文章管理</h2>
        <button id="new-article-btn" class="btn btn-primary" style="margin-bottom:18px;">新建文章</button>
        <table class="admin-table" id="admin-articles-table">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>作者</th>
                    <th>日期</th>
                    <th>标签</th>
                    <th>置顶</th>
                </tr>
            </thead>
            <tbody>
                <!-- 文章列表将通过JS动态加载 -->
            </tbody>
        </table>
    </div>
    <!-- 新建文章弹窗 -->
    <div id="article-modal" class="modal" style="display:none;">
      <div class="modal-content" style="max-width:520px;">
        <div class="modal-header">
          <h3>新建文章</h3>
          <button class="modal-close" id="modal-close-btn">×</button>
        </div>
        <form id="article-form">
          <div class="form-group"><label>标题</label><input type="text" id="article-title" required></div>
          <div class="form-group"><label>作者</label><input type="text" id="article-author" value="匿名"></div>
          <div class="form-group"><label>标签（逗号分隔）</label><input type="text" id="article-tags"></div>
          <div class="form-group"><label>摘要</label><textarea id="article-excerpt" rows="2"></textarea></div>
          <div class="form-group"><label>正文</label><textarea id="article-content" rows="8"></textarea></div>
          <div class="form-actions" style="text-align:right;margin-top:12px;">
            <button type="button" id="modal-cancel-btn" class="btn btn-outline">取消</button>
            <button type="submit" class="btn btn-primary">生成并下载Markdown</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/articles.js"></script>
</body>
</html>
